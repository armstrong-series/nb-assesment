parameters:

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
    
    App\Infrastructure\Delivery\API\User\:
        resource: '../src/Infrastructure/Delivery/API/User'
        tags: ['controller.service_arguments']

    # Explicitly define the service for UserInterface to use the UserRepository implementation
    App\Domain\User\Interface\UserInterface: '@App\Infrastructure\User\UserRepository'

    # Register your command handler with the messenger component
    App\Application\CommandHandler\RegisterUserCommandHandler:
        tags: ['messenger.message_handler']
